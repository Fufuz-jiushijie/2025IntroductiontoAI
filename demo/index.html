<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- 引入外部CDN资源 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- 配置Tailwind自定义主题 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
          },
          boxShadow: {
            'card': '0 10px 30px -5px rgba(0, 0, 0, 0.1)',
            'hover': '0 20px 40px -5px rgba(22, 93, 255, 0.15)',
          }
        },
      }
    }
  </script>
  <!-- 引入自定义CSS -->
  <link rel="stylesheet" href="style.css" />
  <title>AI文生图 - 小组作业</title>
</head>


<body>


  <!-- 粘性导航栏 -->
  <nav class="nav">
    <div class="container">
      <h1 class="logo">小组作业</h1>
      <ul>
        <li><a href="#" class="current">主页</a></li>
        <li><a href="#generator">展示1</a></li>
        <li><a href="#">展示2</a></li>
        <li><a href="#">展示3</a></li>
      </ul>
    </div>
  </nav>



  <!-- 英雄区域 -->
  <div class="hero">
    <div class="container">
      <h1>人工智能导论小组作业</h1>
      <p>组员：xxxxxxxxx</p>
    </div>
  </div>



  <!-- 波浪装饰（蓝色） -->
<div class="wave-container">
  <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
    <defs>
      <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
    </defs>
    <g class="parallax">
      <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(22, 93, 255, 0.7)" />
      <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(22, 93, 255, 0.5)" />
      <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(22, 93, 255, 0.3)" />
      <use xlink:href="#gentle-wave" x="48" y="7" fill="#165DFF" />
    </g>
  </svg>
</div>



<!-- 文生图交互模块 -->
<section id="generator" class="py-16 bg-white">
  <div class="container mx-auto px-4 md:px-6">
    <!-- 外层卡片： -->
    <div class="generate-card bg-gray-50 rounded-3xl shadow-card hover:shadow-hover transition-all p-6 md:p-10">
      <div class="flex flex-col md:flex-row gap-10 items-center">
        <!-- 输入区域： -->
        <div class="input-area w-full md:w-1/2 space-y-6">
          <!-- 提示词 -->
          <div class="input-group">
            <label class="block text-gray-700 mb-2">提示词（必填）</label>
            <textarea 
              id="prompt" 
              class="input-textarea w-full px-5 py-4 rounded-xl border border-gray-200 focus:border-primary focus:outline-none input-focus resize-none h-24"
              rows="3"
              placeholder="比如：一只可爱的猫咪，坐在草地上，水彩风格"
            ></textarea>
          </div>

          <!-- 负提示词 -->
          <div class="input-group">
            <label class="block text-gray-700 mb-2">负提示词（可选）</label>
            <textarea 
              id="negativePrompt" 
              class="input-textarea w-full px-5 py-4 rounded-xl border border-gray-200 focus:border-primary focus:outline-none input-focus resize-none h-16"
              rows="2"
              placeholder="比如：模糊，变形，低画质"
            ></textarea>
          </div>

          <!-- 图片尺寸 -->
          <div class="input-group">
            <label class="block text-gray-700 mb-2">图片尺寸（宽x高，8的倍数，默认512x512）</label>
            <input 
              type="text" 
              id="size" 
              value="512x512" 
              placeholder="如：512x512、256x256"
              class="w-full px-5 py-3 rounded-xl border border-gray-200 focus:border-primary focus:outline-none"
            >
          </div>

          <!-- 采样步数 -->
          <div class="input-group">
            <label class="block text-gray-700 mb-2">采样步数（默认20）</label>
            <input 
              type="number" 
              id="steps" 
              value="20" 
              min="1" 
              max="50"
              class="w-full px-5 py-3 rounded-xl border border-gray-200 focus:border-primary focus:outline-none"
            >
          </div>

          <!-- 生成按钮 -->
          <button 
            id="generateBtn" 
            onclick="generateImage()"
            class="generate-btn w-full py-4 rounded-xl bg-primary text-white hover:bg-primary/90 transition-all flex items-center justify-center gap-2"
          >
            <i class="fa fa-magic"></i>
            <span>生成图片</span>
          </button>

          <!-- 加载状态 -->
          <div id="loading" class="text-center text-gray-600 py-2 hidden">
            生成中...大约10-20s，请耐心等待
          </div>
        </div>

        <div class="preview-area w-full md:w-1/2">
          <div id="result" class="preview-box bg-white rounded-2xl shadow-md overflow-hidden aspect-[4/3] flex flex-col items-center justify-center p-4">
            <h3 class="text-lg font-medium text-gray-800 mb-4">生成结果</h3>
            <img 
              id="imageOutput" 
              style="max-width: 100%; max-height: 80%;"
              class="object-contain"
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</section>



  <!-- 引入自定义JS -->
  <script src="script.js"></script>


</body>
</html>
