<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- 引入外部CDN资源 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- 配置Tailwind自定义主题 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
          },
          boxShadow: {
            'card': '0 10px 30px -5px rgba(0, 0, 0, 0.1)',
            'hover': '0 20px 40px -5px rgba(22, 93, 255, 0.15)',
          }
        },
      }
    }
  </script>
  <!-- 引入自定义CSS -->
  <link rel="stylesheet" href="style.css" />
  <title>AI文生图 - 小组作业</title>
</head>


<body>
  <canvas id="particleCanvas" aria-hidden="true"></canvas>
  
  <!-- 英雄区域 -->
  <div class="hero">
    <div class="container hero-content">
      <div class="hero-copy">
        <h1 id="heroTitle" class="hero-title">What should we create next？</h1>
        <p class="hero-subtitle">输入你的灵感提示词，让想象变成图像。</p>
        <div class="hero-input">
          <div class="prompt-label">
            <label class="block text-gray-700 mb-2">提示词（必填）</label>
            <button id="inspireToggle" class="inspire-toggle" type="button" aria-label="灵感参数">
              <i class="fa fa-lightbulb-o" aria-hidden="true"></i>
              <span class="inspire-tooltip">灵感</span>
            </button>
          </div>
          <textarea 
            id="prompt" 
            class="input-textarea w-full px-5 py-4 rounded-xl border border-gray-200 focus:border-primary focus:outline-none input-focus resize-none h-24"
            rows="3"
            placeholder="比如：一只可爱的猫咪，坐在草地上，水彩风格"
          ></textarea>
          <div id="inspirePanel" class="inspire-panel hidden">
            <div class="input-group">
              <label class="block text-gray-700 mb-2">负提示词（可选）</label>
              <textarea 
                id="negativePrompt" 
                class="input-textarea w-full px-5 py-4 rounded-xl border border-gray-200 focus:border-primary focus:outline-none input-focus resize-none h-16"
                rows="2"
                placeholder="比如：模糊，变形，低画质"
              ></textarea>
            </div>
            <div class="input-group">
              <label class="block text-gray-700 mb-2">图片尺寸（宽x高，8的倍数，默认512x512）</label>
              <input 
                type="text" 
                id="size" 
                value="512x512" 
                placeholder="如：512x512、256x256"
                class="w-full px-5 py-3 rounded-xl border border-gray-200 focus:border-primary focus:outline-none"
              >
            </div>
            <div class="input-group">
              <label class="block text-gray-700 mb-2">采样步数（默认20）</label>
              <input 
                type="number" 
                id="steps" 
                value="20" 
                min="1" 
                max="50"
                class="w-full px-5 py-3 rounded-xl border border-gray-200 focus:border-primary focus:outline-none"
              >
            </div>
          </div>
        </div>
        <div class="hero-actions">
          <button 
            id="generateBtn" 
            onclick="generateImage()"
            class="generate-btn w-[200px] py-4 rounded-xl bg-primary text-white hover:bg-primary/90 transition-all flex items-center justify-center gap-2"
          >
            <i class="fa fa-magic"></i>
            <span>生成图片</span>
          </button>
          <a class="gallery-link" href="gallery.html">查看生成库</a>
        </div>
        <div id="loading" class="text-center text-gray-600 py-2 hidden">
          生成中...大约10-20s，请耐心等待
        </div>
        <div id="statusMessage" class="text-center text-gray-600 py-2 hidden"></div>
      </div>
    </div>
  </div>

  <!-- 引入自定义JS -->
  <script src="script.js"></script>


</body>
</html>
