<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
          },
          boxShadow: {
            'card': '0 10px 30px -5px rgba(0, 0, 0, 0.1)',
            'hover': '0 20px 40px -5px rgba(22, 93, 255, 0.15)',
          }
        },
      }
    }
  </script>
  <link rel="stylesheet" href="style.css" />
  <title>生成库 - 小组作业</title>
</head>
<body>
  <canvas id="particleCanvas" aria-hidden="true"></canvas>


  <!-- 清理重复的 gallery-hero，保留一个并删除多余文案 -->
<header class="gallery-hero">
  <div class="container">
    <div class="gallery-title">
      <h1>生成库</h1>
      <p>这里汇总你生成的每一张图像与提示词记录。</p>
    </div>
    <div class="gallery-actions">
      <button id="clearGallery" class="clear-btn">
        <i class="fa fa-trash"></i>
        清空记录
        <span id="imageCount" class="count-badge">0</span>
      </button>
      <a class="gallery-link" href="index.html" >返回生成页</a>
    </div>
  </div>
</header>

<!-- 核心画廊内容区 -->
<main class="gallery-content">
  <div class="container gallery-container">
    <!-- 加载状态（默认隐藏，加载时显示） -->
    <!-- <div id="galleryLoading" class="loading hidden">
      <div class="loading-spinner"></div>
      <p>正在加载图片...</p>
    </div> -->
    
    <!-- 图片网格（占满页面核心区域） -->
    <div id="galleryGrid" class="gallery-grid hidden"></div>
    
    <!-- 空状态（删除刷新按钮，仅保留返回链接） -->
    <div id="galleryEmpty" class="gallery-empty hidden">
      <div class="empty-state">
        <div class="empty-icon">🖼️</div>
        <h3>还没有生成内容</h3>
        <p>回到主页输入提示词，生成作品后就会自动出现在这里。</p>
        <br>
        
      </div>
    </div>
  </div>
</main>

<!-- 在body结束前引入 -->

  <script src="script.js"></script>
  <script src="gallery.js"></script>
</body>
</html>
